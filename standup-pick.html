class Render {
    constructor() {
        this.renderStack = [];
    }
    add(context, func) {
        this.renderStack.push({ context: context, f: func });
        return this;
    }
    render() {
        let self = this;
        window.requestAnimationFrame(function () {
            for (const key in self.renderStack) {
                if (Object.hasOwnProperty.call(self.renderStack, key)) {
                    const element = self.renderStack[key];
                    element.f.call(element.context);
                }
            }
            setTimeout(self.render(), 33);
        });
    }
}

class Graphics {
    constructor(surface, srcWidth, srcHeight) {
        this.surface = surface;
        this.imageData = this.surface.getImageData(0, 0, srcWidth, srcHeight);
        this.width = srcWidth;
        this.height = srcHeight;
    }
    setPoint(imageData, x, y, color, blend) {
        if (blend == null)
            blend = 1;
        const idx = (x + this.width * y) * 4;
        const r = ((color.r * blend) | 0);
        const g = ((color.g * blend) | 0);
        const b = ((color.b * blend) | 0);
        imageData.data[idx] = r > 255 ? 255 : r;
        imageData.data[idx + 1] = g > 255 ? 255 : g;
        imageData.data[idx + 2] = b > 255 ? 255 : b;
        imageData.data[idx + 3] = 255;
    }
    getPoint = function(imageData, x, y) {
        const idx = (x + this.width * y) * 4;
        var r = imageData.data[idx];
        var g = imageData.data[idx + 1];
        var b = imageData.data[idx + 2];
        return { r:r, g:g, b:b };
    }
    draw() { }
    render() {
        this.draw();
        this.surface.putImageData(this.imageData, 0, 0);
    }
}

class BackgroundGraphics extends Graphics {
    constructor(bg, surface, srcWidth, srcHeight) {
        super(surface, srcWidth, srcHeight);
        this.bg = bg;
        this.bgData = this.bg.getImageData(0, 0, srcWidth, srcHeight);
        this.offset = { x: 0, y: 0 };
    }
    rainbow() {
        return Math.floor(Math.random() * 256);
    }
    polar(x, y, angle) {
        let r = Math.sqrt((Math.pow(x, 2) + Math.pow(y, 2)));
        let cTheta = Math.cos(angle);
        let sTheta = Math.sin(angle);
        let xp = cTheta * r;
        let yp = sTheta * r;
        return { x: xp, y: yp, r: r, c: cTheta, s: sTheta };
    }
    reverse(polr, beta) {
        let cBeta = Math.cos(beta);
        let sBeta = Math.sin(beta);
        let f = (polr.c * cBeta) + (polr.s * sBeta);
        let g = (polr.s * cBeta) - (polr.c * sBeta);
        return { x: (f * polr.r) / 0.2, y: (g * polr.r) / 0.2, f: f, g: g };
    }
    draw() {
        let spin = 0.0;
        for (let x = 0; x < this.width; x++) {
            for (let y = 0; y < this.height; y++) {
                let g = this.polar(x, y, spin);
                //let r = this.reverse(g, spin);
                let c = this.getPoint(this.bgData, 
                    (Math.round(g.x) + this.offset.x) % this.width,
                    (Math.round(g.y) + this.offset.y) % this.height);
                this.setPoint(this.imageData, x, y, c);
            }
            spin = (spin + 0.01) % 180; // clamp it, although I can't remember if this degs or rads
        }
        this.offset.x = (this.offset.x + 1) % this.width; //= (this.offset.x - 5) % this.width;
        this.offset.y = (this.offset.y + 1) % this.height; //= (this.offset.y + 3) % this.height;
    }
}

class AtlasCharacter extends Graphics {
    constructor(charTexture, charWidth, charHeight, surface, srcWidth, srcHeight) {
        super(surface, srcWidth, srcHeight);

        this.charHeight = charHeight;

    }
    translate(x, y) {
        this.offset.x = x;
        this.offset.y = y;
        return this;
    }
    draw() {

            this.charTexture, (this.index * 24), 0, 24, 24, this.offset.x, this.offset.y, 80, 80);
    }
    setIndex(index) {
        this.index = index;
        return this;
    }
}

class ImgBuffer {
    constructor(width, height) {
        this.width = width;
        this.height = height;
        this.buffer = new Uint8ClampedArray(width * height * 4);
    }
    setPixel(x, y, color) {
        const idx = (x + this.width * y) * 4;
        this.buffer[idx] = color.r > 255 ? 255 : color.r;
        this.buffer[idx + 1] = color.g > 255 ? 255 : color.g;
        this.buffer[idx + 2] = color.b > 255 ? 255 : color.b;
        this.buffer[idx + 3] = 255;
    }
    setTransparentPixel(x, y) {
        const idx = (x + this.width * y) * 4;
        this.buffer[idx] = 0;
        this.buffer[idx + 1] = 0;
        this.buffer[idx + 2] = 0;
        this.buffer[idx + 3] = 255;
    }
    getBuffer() {
        return new ImageData(this.buffer, this.width, this.height);
    }
}

class MaskCharacter extends Graphics {
    constructor(charTexture, charWidth, charHeight, surface, srcWidth, srcHeight) {
        super(surface, charWidth, charHeight);
        this.charTexture = charTexture;
        this.charWidth = charWidth;
        this.charHeight = charHeight;
        this.buffer = new ImgBuffer(this.charWidth, this.charHeight);
        this.imageData = this.charTexture.getImageData(0, 0, this.charWidth, this.charHeight);
        this.offset = { x: 0, y: 0 };
        this.mask = { r: 255, g: 242, b: 0 };
    }
    translate(x, y) {
        this.offset.x = x;
        this.offset.y = y;
        return this;
    }
    setMaskColor(color) {
        this.mask = color;
        return this;
    }
    isMaskColor(color) {
        return color.r === this.mask.r && color.g === this.mask.b && color.b === this.mask.b;
    }
    initImage() {
        for (let x = 0; x < this.charWidth; x++)
            for (let y = 0; y < this.charHeight; y++) {
                let color = this.getPoint(this.imageData, x, y);
                if(this.isMaskColor(color)) {
                    this.buffer.setTransparentPixel(x,y);
                } else {
                    this.buffer.setPixel(x, y, color);
                }
            }
    }
    draw() {
        this.surface.putImageData(this.buffer.getBuffer(), this.offset.x, this.offset.y);
    }
}

class TeamMember {
    constructor(name, spriteAtlas, index) {
        this.name = name;
        this.index = index;
        this.atlas = spriteAtlas;
        this.width = 24;
        this.height = 24;
        this.buffer = new ImgBuffer(this.width, this.height);
        this.imageData = this.atlas.getImageData(0, 0, 240, 24);
        this.initImage();
        this.dissolve = false;
    }
    rainbow() {
        return Math.floor(Math.random() * 256);
    }
    getPoint = function(imageData, x, y) {
        const idx = (x + 240 * y) * 4;
        var r = imageData.data[idx];
        var g = imageData.data[idx + 1];
        var b = imageData.data[idx + 2];
        return { r:r, g:g, b:b };
    }
    dissolved() {
        this.dissolve = true;
        this.initImage();
    }
    toggleDissolve() {
        this.dissolve = !this.dissolve;
        this.initImage();
    }
    isDissolved() {
        return this.dissolve;
    }
    select() {
        let outline = { r: 255, g: 0, b: 255 };
        for (let x = 0; x < this.width; x++) {
            this.buffer.setPixel(x, 0, outline);
            this.buffer.setPixel(x, 1, outline);
            this.buffer.setPixel(x, this.height - 2, outline);
            this.buffer.setPixel(x, this.height - 1, outline);
        }
        for (let y = 0; y < this.height; y++) {
            this.buffer.setPixel(0, y, outline);
            this.buffer.setPixel(1, y, outline);
            this.buffer.setPixel(this.width - 2, y, outline);
            this.buffer.setPixel(this.width - 1, y, outline);
        }
    }
    unselect() {
        let outline = this.dissolve ? { r: 0, g: 0, b: 0 } : { r: 255, g: 255, b: 255 };
        for (let x = 0; x < this.width; x++) {
            this.buffer.setPixel(x, 0, outline);
            this.buffer.setPixel(x, 1, outline);
            this.buffer.setPixel(x, this.height - 2, outline);
            this.buffer.setPixel(x, this.height - 1, outline);
        }
        for (let y = 0; y < this.height; y++) {
            this.buffer.setPixel(0, y, outline);
            this.buffer.setPixel(1, y, outline);
            this.buffer.setPixel(this.width - 2, y, outline);
            this.buffer.setPixel(this.width - 1, y, outline);
        }
    }
    getName() {
        return this.name;
    }
    getIndex() {
        return this.index;
    }
    initImage() {
        this.unselect();
        for (let x = 2; x < this.width - 2; x++)
            for (let y = 2; y < this.height - 2; y++)
                    this.buffer.setPixel(x, y, this.dissolve && (((x * y) + 1) % 4 == 0) ? {r: 0, g:0, b:0} : this.getPoint(this.imageData, x + (this.index * 24), y));
                /*this.buffer.setPixel(x, y, {
                    r: this.rainbow(),
                    g: this.rainbow(),
                    b: this.rainbow()
                });*/
    }
    renderToSurface(surface, x, y) {
        surface.putImageData(this.buffer.getBuffer(), x, y);
    }
    getImageData() {
        return this.buffer.getBuffer();
    }
}

class TeamMemberManager {
    constructor(screenSurface, gridWidth) {
        this.members = [];
        this.currentSelection = null;
        this.screenSurface = screenSurface;
        this.gridWidth = gridWidth;
        this.translateX = 0;
        this.translateY = 0;
        this.running = true;
    }
    add(member) {
        this.members.push(member);
        return this;
    }
    translate(x, y) {
        this.translateX = x;
        this.translateY = y;
        return this;
    }
    update() {
        if (this.running) {
            if (this.currentSelection != null)
                this.currentSelection.unselect();
            this.currentSelection = this.undissolvedRandomMember();
            this.currentSelection.select();
        }
        this.atlasCharacter.setIndex(this.currentSelection.getIndex());
        this.textGraphics.setName(this.currentSelection.getName());
    }
    render() {
        let gridY = (key, gridWidth) => Math.ceil((key + 1) / gridWidth) - 1;
        let x = 0;
        for (const key in this.members) {
            let member = this.members[key];
            member.renderToSurface(this.screenSurface, this.translateX + ((x % this.gridWidth) * 25),
                this.translateY + (gridY(x, this.gridWidth) * 25));
            x++;
        }
    }
    undissolvedRandomMember() {
        let undissolved = this.members.filter(x => !x.isDissolved());
        let rnd = Math.floor(Math.random() * undissolved.length)
        return undissolved[rnd];
    }
    random() {
        return Math.floor(Math.random() * this.members.length);
    }
    grid(width) {
        this.gridWidth = width;
    }
    pick() {
        this.running = !this.running;
        this.currentSelection.dissolved();
        this.currentSelection.select();
    }
    bind(atlasCharacter) {
        this.atlasCharacter = atlasCharacter;
        return this;
    }
    bindText(textGraphics) {
        this.textGraphics = textGraphics;
        return this;
    }
    toggle(x, y) {
        // toggle member at screen position
        let tX = x - this.translateX;
        let tY = y - this.translateY;
        if (tX < 0 || tX > (this.gridWidth * 25))
            return;
        if (tY < 0 || tY > 50)
            return;
        let atlasX =  tX / 25;
        let atlasY = tY > 25 ? this.gridWidth : 0;
        this.members[Math.floor(atlasX) + atlasY].toggleDissolve();
    }
}

let go = function() {
    const srcWidth = backgroundTexture.naturalWidth;
    const srcHeight = backgroundTexture.naturalHeight;
    const ratio = { w: document.body.clientWidth / 300, h: document.body.clientHeight / 150 };
    window.addEventListener('resize', (ev) => {
        ratio.w = document.body.clientWidth / 300;
        ratio.h = document.body.clientHeight / 150;
    });

    atlas.width = srcWidth;
    atlas.height = srcHeight;
    const screenSurface = screen.getContext('2d');
    
    const atlasSurface = atlas.getContext('2d');
    atlasSurface.drawImage(backgroundTexture, 0, 0);
    
    avatar.width = avatarTexture.naturalWidth;
    avatar.height = avatarTexture.naturalHeight;
    const avatarSurface = avatar.getContext('2d');
    avatarSurface.drawImage(avatarTexture, 0, 0);

    const bg = new BackgroundGraphics(atlasSurface, screenSurface, srcWidth, srcHeight);
    const manager = new TeamMemberManager(screenSurface, 5);
    manager.translate((300 / 2) - (125 / 2), 80).add(new TeamMember("Jacques", avatarSurface, 0))
        .add(new TeamMember("Jim", avatarSurface, 1))
        .add(new TeamMember("Mufaro", avatarSurface, 2))
        .add(new TeamMember("Andrew", avatarSurface, 3))
        .add(new TeamMember("Justin", avatarSurface, 4))
        .add(new TeamMember("Greg", avatarSurface, 5))
        .add(new TeamMember("Taylor", avatarSurface, 6))
        .add(new TeamMember("Tahmina", avatarSurface, 7))
        .add(new TeamMember("Uma", avatarSurface, 8))
        .add(new TeamMember("Ashwini", avatarSurface, 9));

    const hippoLabel = new TextGraphics(screenSurface, srcWidth, srcHeight).setName("King Hippo").translate(6, 125);
    const hippo = new Character(hippoTexture, hippoTexture.naturalWidth, hippoTexture.naturalHeight, screenSurface, srcWidth, srcHeight);
    hippo.translate(3, 50);

    const logoChar = new Character(logo, logo.naturalWidth, logo.naturalHeight, screenSurface, srcWidth, srcHeight);
    logoChar.translate((300 / 2) - 40, 0);

    const opponentLabel = new TextGraphics(screenSurface, srcWidth, srcHeight);
    const opponent = new AtlasCharacter(avatarTexture, 24, 24, screenSurface, srcWidth, srcHeight).setIndex(0);
    opponent.translate(217, 50);
    manager.bind(opponent).bindText(opponentLabel);

    document.addEventListener("keyup", function(t) {
        if (t.which === 32)
            manager.pick();
    }, true);

    screen.addEventListener("mouseup", function(t) {
        const x = Math.round(t.clientX / ratio.w);
        const y = Math.round(t.clientY / ratio.h);
        manager.toggle(x, y);
    }, true);
    
    const renderer = new Render();
    renderer.add(manager, manager.update);
    renderer.add(bg, bg.render);
    renderer.add(hippo, hippo.draw);
    renderer.add(hippoLabel, hippoLabel.draw);
    renderer.add(logoChar, logoChar.draw);
    renderer.add(opponent, opponent.draw);
    renderer.add(opponentLabel, opponentLabel.draw);
    renderer.add(manager, manager.render);
    renderer.render();
};
